{% extends "base.html" %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/board.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/paper.css') }}" type="text/css">

    <details open>
        <summary>Add Fixture</summary>
        <div id="board">
            <div id="fixtureform">
                <form id="add_fixture" autocomplete="off" method="POST" action="">
                    <div class="option">
                        <label for="match_season">Season:</label><br>
                        <input list="match_seasons" name="match_season">
                        <datalist id="match_seasons">
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </datalist>
                    </div>
                    <div>
                        <label>Match number:</label><br>
                        <div class="check">
                            <input type="radio" id="one" name="match_number" value="1">
                            <label for="one">1</label>
                            <input type="radio" id="two" name="match_number" value="2">
                            <label for="two">2</label>
                            <input type="radio" id="three" name="match_number" value="3">
                            <label for="three">3</label>
                            <input type="radio" id="four" name="match_number" value="4">
                            <label for="four">4</label>
                        </div>
                    </div>
                    <div class="option">
                        <label for="match_weekday">Weekday:</label><br>
                        <select list="match_weekdays" id="match_weekday" name="match_weekday">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="match_date">Day:</label><br>
                        <select list="match_dates" id="match_date" name="match_date">
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            <option value="8th">8th</option>
                            <option value="9th">9th</option>
                            <option value="10th">10th</option>
                            <option value="11th">11th</option>
                            <option value="12th">12th</option>
                            <option value="13th">13th</option>
                            <option value="14th">14th</option>
                            <option value="15th">15th</option>
                            <option value="16th">16th</option>
                            <option value="17th">17th</option>
                            <option value="18th">18th</option>
                            <option value="19th">19th</option>
                            <option value="20th">20th</option>
                            <option value="21st">21st</option>
                            <option value="22nd">22nd</option>
                            <option value="23rd">23rd</option>
                            <option value="24th">24th</option>
                            <option value="25th">25th</option>
                            <option value="26th">26th</option>
                            <option value="27th">27th</option>
                            <option value="28th">28th</option>
                            <option value="29th">29th</option>
                            <option value="30th">30th</option>
                            <option value="31st">31st</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="match_month">Month:</label><br>
                        <select list="match_months" id="match_month" name="match_month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="match_venue">Venue:</label><br>
                        <input list="match_venues" id="match_venue" name="match_venue">
                        <datalist id="match_venues">
                            {% for match_venue in match_venues %}
                                <option value="{{ match_venue.venue_name }}">{{ match_venue.venue_name }}</option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Add Match">
                    </div> 
                </form>
            </div>
        </div>   
    </details>

{% endblock %}

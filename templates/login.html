{% extends "welcome.html" %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/noanimation.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/longjump.css') }}" type="text/css">

    <section>
        <div id="title">
            <p>Log In</p>
        </div>
        <form id="login" autocomplete="off" method="POST" action="{{ url_for('login') }}">
            <div id="longjump">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required placeholder="Enter your username...">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required placeholder="...and password">
                </div>
            </div>
            <div id="flash">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h2>{{ message }}</h2>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div id="buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    <script src="{{ url_for('static', filename='scripts/numbers.js') }}"></script>

{% endblock %}

{% extends "welcome.html" %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/noanimation.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/longjump.css') }}" type="text/css">

    <section>
        <div id="title">
            <p>Update Club Details</p>
        </div>
        <form id="edit_club" autocomplete="off" method="POST" action="{{ url_for('edit_club', club_id=club._id) }}">
            <div id="longjump">
                <div>
                    <label for="club_name">Club name</label>
                    <input type="text" id="club_name" name="club_name" required>
                </div>
                <div>
                    <label for="club_number">Club number</label>
                    <input type="text" id="club_number" name="club_number" required>
                </div>
                <div>
                    <label for="club_website">Club website</label>
                    <input type="text" id="club_website" name="club_website" required>
                </div>
            </div>
            <div id="roles">
                <div id="left">
                    <label for="club_status">Club status</label>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <h2>{{ message }}</h2>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div id="right">
                    <label>Active
                        <input type="radio" id="active" name="club_status" value="active">
                        <span class="checkmark"></span>
                    </label>
                    <label>Inactive
                        <input type="radio" id="inactive" name="club_status" value="inactive">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div id="buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    <script src="{{ url_for('static', filename='scripts/numbers.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/clubs.js') }}"></script>

{% endblock %}
